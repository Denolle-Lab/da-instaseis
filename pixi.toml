[project]
name = "da-instaseis"
version = "0.1.0"
description = "Data assimilation of global wavefields using instaseis"
authors = ["Denolle Lab"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
python = ">=3.10"
obspy = ">=1.4"
matplotlib = ">=3.7"
numpy = ">=1.24"
scipy = ">=1.10"
jupyterlab = ">=4.0"
ipykernel = ">=6.0"
tqdm = ">=4.65"
h5py = ">=3.8"
pip = ">=23.0"
pandas = ">=2.0"
pillow = ">=10.0"
cartopy = ">=0.21"

[pypi-dependencies]
torch = ">=2.0"
instaseis = ">=1.4"

[tasks]
lab = "jupyter lab notebooks/"
test = "pytest tests/ -v"
